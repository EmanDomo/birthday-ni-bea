<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #800080, #ff69b4, #ff0000);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            opacity: 0;
            animation: fade-in 2s ease-in forwards;
        }

        .heart-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .heart {
            width: 100%;
            height: 100%;
            fill: url(#heartGradient);
            animation: heartbeat 2s infinite;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 22nd Birthday, Beatrez!!</h1>

        <div class="heart-container">
            <svg viewBox="0 0 150 150">
                <defs>
                    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#FF0000">
                            <animate attributeName="stop-color" values="#FF0000; #FF69B4; #FF1493; #FF0000" dur="4s" repeatCount="indefinite" />
                        </stop>
                        <stop offset="100%" stop-color="#FF69B4">
                            <animate attributeName="stop-color" values="#FF69B4; #FF0000; #FF69B4; #FF1493" dur="4s" repeatCount="indefinite" />
                        </stop>
                    </linearGradient>
                </defs>
                <path class="heart" d="M92.71,7.27L92.71,7.27c-9.71-9.69-25.46-9.69-35.18,0L50,14.79l-7.54-7.52C32.75-2.42,17-2.42,7.29,7.27v0 c-9.71,9.69-9.71,25.41,0,35.1L50,85l42.71-42.63C102.43,32.68,102.43,16.96,92.71,7.27z"/>
            </svg>
        </div>

        <div class="image-container">
            <img src="https://imgflip.com/s/meme/Smiling-Cat.jpg" alt="Birthday Cat">
            <img src="https://i.pinimg.com/564x/c5/bb/5c/c5bb5cc923798f2ae3bcd29ab1be5ace.jpg" alt="Party Cat">
        </div>
    </div>
</body>
</html>
