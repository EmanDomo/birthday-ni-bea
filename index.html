<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Lobster&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Happy Birthday, Beatrez!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a0dad, #8A2BE2, #FF1493);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            animation: fade-in 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: text-glow 3s ease-in-out infinite alternate, fade-in 2s ease-in forwards;
        }

        h5 {
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: text-glow 3s ease-in-out infinite alternate, fade-in 2s ease-in forwards;
        }

        .heart-container {
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .heart {
            width: 100%;
            height: 100%;
            fill: url(#heartGradient);
            animation: heartbeat 1.5s infinite alternate ease-in-out;
            filter: drop-shadow(0px 0px 10px rgba(255, 20, 147, 0.7));
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container img,
        .big-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            animation: bounce 2s infinite;
        }

        .pic-sa-loob img,
        .pic-sa-loob2 img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid white;
            padding: 5px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .big-image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card2-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 15px;
        }

        .card1-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            padding: 15px;
        }


        @keyframes fade-in {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes text-glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
            }

            to {
                text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.15);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="row container">
        <div class="col-sm-4 col-12 card card1-container order-2 order-sm-1 mb-3 mb-sm-0">
            <div class="card-body text-dark">
                <h5>Happy Borthday, Beasiponnn!!!. Ang wish ko sayo ay sana mag pakabait ka at makinig lagi sa magulang mo.
                EMEE HAHAHAH. TUTULOY KO TO MAMAYA</h5>
                <div class="pic-sa-loob2"><img src="./uploads/me.jpg" alt="Nina"></div>
            </div>
        </div>
        <div class="col-sm-4 col-12 main-container order-1">
            <h1>Happy 22nd Birthday, Beatrez!! <3 </h1>
                    <div class="heart-container">
                        <svg viewBox="0 0 150 150">
                            <defs>
                                <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stop-color="#FF0000">
                                        <animate attributeName="stop-color" values="#FF0000; #FF69B4; #FF1493; #FF0000"
                                            dur="4s" repeatCount="indefinite" />
                                    </stop>
                                    <stop offset="100%" stop-color="#FF69B4">
                                        <animate attributeName="stop-color" values="#FF69B4; #FF0000; #FF69B4; #FF1493"
                                            dur="4s" repeatCount="indefinite" />
                                    </stop>
                                </linearGradient>
                            </defs>
                            <path class="heart"
                                d="M92.71,7.27L92.71,7.27c-9.71-9.69-25.46-9.69-35.18,0L50,14.79l-7.54-7.52C32.75-2.42,17-2.42,7.29,7.27v0 c-9.71,9.69-9.71,25.41,0,35.1L50,85l42.71-42.63C102.43,32.68,102.43,16.96,92.71,7.27z" />
                        </svg>
                    </div>

                    <div class="image-container">
                        <img src="https://imgflip.com/s/meme/Smiling-Cat.jpg" alt="Birthday Cat">
                        <img src="https://i.pinimg.com/564x/c5/bb/5c/c5bb5cc923798f2ae3bcd29ab1be5ace.jpg"
                            alt="Party Cat">
                    </div>

                    <div class="big-image-container">
                        <img class="big-image" src="./uploads/maskbea.jpg" alt="Mask Bea">
                        <img class="big-image" src="./uploads/beaslay.png" alt="Slay Bea">
                    </div>
        </div>
        <div class="col-sm-4 col-12 card card2-container order-3 order-sm-2">
            <div class="card-body text-dark">
                TWAITING SA BIRTHDAY MESSAGE NI NINAAAAAAAA
                <div class="pic-sa-loob"><img src="./uploads/nina.jpg" alt="Nina"></div>

            </div>
        </div>
    </div>

</body>

</html>
